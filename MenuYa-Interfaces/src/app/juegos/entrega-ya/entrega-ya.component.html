<div class="game-container">
  <canvas #gameCanvas></canvas>

  <div class="overlay" *ngIf="statusMessage">
    <h2>{{ statusMessage }}</h2>
    <ion-button (click)="startGame()" color="primary" expand="block">
      {{ gameState === 'idle' ? 'Comenzar' : 'Reintentar' }}
    </ion-button>
  </div>
</div>
